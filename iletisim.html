    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: 'Orbitron', monospace;
            color: #00ffff;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        #container {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        #planet-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #content {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 2;
            text-align: center;
            opacity: 0;
            animation: contentFadeIn 2s ease-out 1s forwards;
            padding: 20px;
        }
        
        .title {
            font-size: 3em;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 20px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #ffffff;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .contact-card {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
            animation: cardSlideIn 1s ease-out both;
            cursor: pointer;
        }
        
        .contact-card:nth-child(1) { animation-delay: 2s; }
        .contact-card:nth-child(2) { animation-delay: 2.2s; }
        .contact-card:nth-child(3) { animation-delay: 2.4s; }
        .contact-card:nth-child(4) { animation-delay: 2.6s; }
        
        .contact-card:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }
        
        .contact-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            display: block;
        }
        
        .contact-type {
            font-size: 1.3em;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .contact-value {
            color: #00ffff;
            font-size: 1.1em;
            word-break: break-all;
        }
        
        .contact-card:hover .contact-value {
            color: #ffffff;
        }
        
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 10;
        }
        
        .close-btn:hover {
            background: #ff0000;
            color: #fff;
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        @keyframes contentFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 20px #00ffff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }
        
        @keyframes cardSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 20px;
            }
            
            .contact-card {
                padding: 25px;
            }
            
            .contact-icon {
                font-size: 2em;
            }
            
            .contact-type {
                font-size: 1.1em;
            }
            
            .contact-value {
                font-size: 0.9em;
            }
            
            .close-btn {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 0.9em;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;

                padding: 0 15px;
            }
            
            .contact-card {

            }
            
            .contact-icon {
                font-size: 1.8em;
            }
            
            .contact-type {
                font-size: 1em;
            }
            
            .contact-value {
                font-size: 0.8em;
            }
            
            .close-btn {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 1em;
            }
        }
    </style>
</head>
