<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeteneklerim - Zeynep Balcƒ±</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: 'Orbitron', monospace;
            color: #00ffff;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        #container {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        #planet-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #content {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            z-index: 2;
            text-align: center;
            opacity: 0;
            animation: contentFadeIn 2s ease-out 1s forwards;
            padding: 20px;
        }
        
        .title {
            font-size: 3em;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 20px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #ffffff;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .skill-category {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            animation: cardSlideIn 1s ease-out both;
        }
        
        .skill-category:nth-child(1) { animation-delay: 2s; }
        .skill-category:nth-child(2) { animation-delay: 2.2s; }
        .skill-category:nth-child(3) { animation-delay: 2.4s; }
        .skill-category:nth-child(4) { animation-delay: 2.6s; }
        
        .skill-category:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }
        
        .category-title {
            font-size: 1.4em;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .skills-list {
            color: #00ffff;
            font-size: 1em;
            line-height: 1.6;
        }
        
        .skill-item {
            display: inline-block;
            background: rgba(0, 255, 255, 0.1);
            padding: 5px 10px;
            margin: 3px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .skill-item:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 10;
        }
        
        .close-btn:hover {
            background: #ff0000;
            color: #fff;
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        @keyframes contentFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 20px #00ffff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }
        
        @keyframes cardSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 20px;
            }
            
            .skill-category {
                padding: 20px;
            }
            
            .category-title {
                font-size: 1.2em;
            }
            
            .skills-list {
                font-size: 0.9em;
            }
            
            .close-btn {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 0.9em;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 0 15px;
            }
            
            .skill-category {
                padding: 15px;
            }
            
            .category-title {
                font-size: 1.1em;
            }
            
            .skills-list {
                font-size: 0.8em;
            }
            
            .close-btn {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="planet-canvas"></canvas>
        
        <div id="content">
            <h1 class="title">‚ö° Yeteneklerim</h1>
            <p class="subtitle">Teknik yeteneklerim ve uzmanlƒ±k alanlarƒ±m</p>
            
            <div class="skills-grid">
                <div class="skill-category">
                    <div class="category-title">üåê Frontend</div>
                    <div class="skills-list">
                        <span class="skill-item">React</span>
                        <span class="skill-item">JS</span>
                        <span class="skill-item">HTML</span>
                        <span class="skill-item">CSS</span>
                    </div>
                </div>
                
                <div class="skill-category">
                    <div class="category-title">üîß Backend</div>
                    <div class="skills-list">
                        <span class="skill-item">C#</span>
                        <span class="skill-item">Python</span>
                        <span class="skill-item">Java</span>
                    </div>
                </div>
                
                <div class="skill-category">
                    <div class="category-title">üóÑÔ∏è Database</div>
                    <div class="skills-list">
                        <span class="skill-item">MSSQL</span>
                        <span class="skill-item">MySQL</span>
                        <span class="skill-item">PostgreSQL</span>
                    </div>
                </div>
                
                <div class="skill-category">
                    <div class="category-title">üõ†Ô∏è Tools</div>
                    <div class="skills-list">
                        <span class="skill-item">Git</span>
                        <span class="skill-item">Postman</span>
                        <span class="skill-item">VS Code</span>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="close-btn" onclick="window.close()" title="Kapat">‚úï</button>
    </div>

    <script>
        // Canvas'ƒ± gizle - gezegen yok
        const canvas = document.getElementById('planet-canvas');
        if (canvas) {
            canvas.style.display = 'none';
        }
    </script>
</body>
</html>
