<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deneyimlerim - Zeynep Balcƒ±</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: 'Orbitron', monospace;
            color: #00ffff;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #planet-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            opacity: 0;
            animation: contentFadeIn 2s ease-out 1s forwards;
        }
        
        .title {
            font-size: 3em;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 20px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #ffffff;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        .experience-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .experience-card {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            animation: cardSlideIn 1s ease-out both;
        }
        
        .experience-card:nth-child(1) { animation-delay: 2s; }
        .experience-card:nth-child(2) { animation-delay: 2.2s; }
        .experience-card:nth-child(3) { animation-delay: 2.4s; }
        
        .experience-card:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }
        
        .position-title {
            font-size: 1.4em;
            color: #ffffff;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .company-name {
            color: #00ffff;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .duration {
            color: #cccccc;
            font-size: 0.9em;
        }
        
        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 10;
        }
        
        .close-btn:hover {
            background: #ff0000;
            color: #fff;
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        @keyframes contentFadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 20px #00ffff; }
            to { text-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }
        
        @keyframes cardSlideIn {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="planet-canvas"></canvas>
        
        <div id="content">
            <h1 class="title">üíº Deneyimlerim</h1>
            <p class="subtitle">ƒ∞≈ü deneyimlerim ve kariyer yolculuƒüum</p>
            
            <div class="experience-grid">
                <div class="experience-card">
                    <div class="position-title">Stajyer</div>
                    <div class="company-name">üè¢ Gazi Teknopark Cisarge</div>
                </div>
                
                <div class="experience-card">
                    <div class="position-title">Stajyer</div>
                    <div class="company-name">üè¢ Bilgi Teknolojileri ve ƒ∞leti≈üim Kurumu (BTK)</div>
                </div>
            </div>
        </div>
        
        <button class="close-btn" onclick="window.close()" title="Kapat">‚úï</button>
    </div>

    <script>
        // Canvas'ƒ± gizle - gezegen yok
        const canvas = document.getElementById('planet-canvas');
        if (canvas) {
            canvas.style.display = 'none';
        }
    </script>
</body>
</html>
